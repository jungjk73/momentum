<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css">  
</head>
<body>
    <div id="login-div">
        <div class="info-msg" id="login-msg" >Please input your name</div>
        <form id="login-form">
            <input class-"text-input" id="login-input" required maxlength="10" type="text" placeholder=""/>
        </form>        
    </div>
    <div id="main-div">
        <div id="weather">
            <span class="weather__city"></span>
            <span class="weather__weather"></span>
        </div>
        <div class="clock" id="clock"></div>
        <div class="info-msg" id="info-msg" ></div>
        <form id="todo-form">
            <input id="todo-input" required type="text" placeholder="Write a to do and press enter"/>
        </form>
        <div id="todo-list-div">
            <ul id="todo-list"></ul>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    
</body>
</html>
